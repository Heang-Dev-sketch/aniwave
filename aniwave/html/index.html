<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Aniwave</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../image/image.png" type="image/icon">
</head>
<body>
    <section class="container">
        <div class="left">
            <div class="logo">
                <img src="../image/image.png" alt="logo" width="50px">
            </div>

            <div class="left-buttom">
                <h2>ANIWAVE</h2>
                <p>Welcome to the would of enteraiment join our community now</p>
            </div>
        </div>

        <div class="right">
            <div class="right-top">
                <h1><strong>Welcome back</strong></h1>
                <p>please enter your ditail to sign in</p>
            </div>

            <form class="form">
                <div class="input-group">
                    <label><i data-lucide="mail"></i></label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label><i data-lucide="lock"></i></label>
                    <input type="password" id="password" placeholder="Enter your password" required> <label><i class="show" data-lucide="eye"></i></label>
                </div>

                <div class="checkbox-group">
                    <div class="remember"><input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label></div>
                    <div class="forgot">
                        <label><strong><a href="#">Forgot password</a></strong></label>
                    </div>
                </div>

                <button type="submit" class="login-button">Sign In <i data-lucide="move-right"></i></button>
            </form>
            <div class="continue">
                <span><hr></span>
                <p>or continue with</p>
                <span><hr></span>
            </div>
            <div class="signup-link">
                <div class="google">
                    <img src="../image/google.png" alt="google" width="25px">
                    <span>Sign up with google</span>
                </div>
                    <p>Don't have an account? <a href="Resgister.html">Sign Up</a></p>
            </div>
        </div>
    </section>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
