<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: white;
        }
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .container .box{
            margin: 20px;
            width: 380px;
        }
        h1 {
            color: #ffffff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .name, .ID, .Gender {
            font-weight: bold;
        }
        input {
            margin-top: 10px;
            padding: 5px;
            border-radius: 50px;
            border: 1px solid #ccc;
            width: 200px;   
            transition: 0.3s ease-in-out;
            padding-left: 20px;
            margin: 20px 0px;
        }
        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            transition: 0.3s ease-in-out;
            outline: none;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;   
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #306d33;
            transition: 0.3s ease-in-out;
        }
        .todolist{
            transition: 0.3s ease-in-out;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(35, 226, 28, 0.5);
            max-width: 400px;
        }
        .todolist:hover{
            box-shadow: 0 0 15px rgba(206, 226, 28, 0.5);
            transition: 0.3s ease-in-out;
        }

        .student-management{
            margin-top: 40px;
            transition: 0.3s ease-in-out;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(35, 226, 28, 0.5);
            max-width: 400px;
        }
    </style>
    <main class="container">
        <div class="todolist box">
            <h1>To-Do list</h1>
            <ul>
                <li>Student name: <span class="name">Lao Limheang</span></li>
                <li>Student ID: <span class="ID">01</span></li>
                <li>Student Gender: <span class="Gender">Male</span></li>
            </ul>
            <input type="text" id="inputField" placeholder="Enter new value"><br>
            <button onclick="EditName()">Edit Name</button>
            <button onclick="EditID()">Edit ID</button>
            <button onclick="EditGender()">Edit Gender</button>
        </div>

        <div class="student-management box">
            <h2>Student Management System</h2>
            <h3>Student Name:</h3>
            <ul>
                <li>Lao Limheang</li>
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Michael Johnson</li>
                <li>Emily Davis</li>
                <li>Leo Messi</li>
            </ul>
            <input type="text" placeholder="Enter value" id="inputValue"><br>
            <button onclick="deletetudent()">Delete Student</button>
            <button onclick="addStudent()">Add Student</button>
        </div>
        <script>
            const studentList = document.querySelector('.student-management ul');
            const students = studentList.querySelectorAll('li');
            const inputValue = document.getElementById('inputValue');
            function deletetudent() {
                const nameToDelete = inputValue.value;
                let found = false;
                students.forEach((student) => {
                    if(student.textContent === nameToDelete){
                        studentList.removeChild(student);
                        found = true;
                        alert("Student deleted successfully!");
                    }
                });
                if(!found){
                    alert("Student not found.");
                }
                inputValue.value = '';
            }
            function addStudent() {
                const nameToAdd = inputValue.value;
                if(nameToAdd){
                    const newStudent = document.createElement('li');
                    newStudent.textContent = nameToAdd;
                    studentList.appendChild(newStudent);
                    alert("Student added successfully!");
                    inputValue.value = '';
                }else{
                    alert("Please enter a name to add.");
                }
            }
        </script>

    <script>
        const nameElement = document.querySelector('.name');
        const idElement = document.querySelector('.ID');
        const genderElement = document.querySelector('.Gender');
        const inputField = document.getElementById('inputField');

        function EditName() {
            const newName = inputField.value;
            if(newName) {
                nameElement.textContent = newName;
                inputField.value = '';
                alert("Name changed successfully!");
            }else{
                alert("Ah jmr dak name sen.");
            }
        }
        function EditID() {
            const newID = inputField.value;
            if(newID){
                idElement.textContent = newID;
                inputField.value = '';
                alert("ID changed successfully!");
            }else{
                alert("Ah jmr dak ID sen.");
            }
        }
        function EditGender() {
            const newGender = inputField.value;
            if(newGender){
                genderElement.textContent = newGender;
                inputField.value = '';
                alert("Gender changed successfully!");
            }else{
                alert("Ah jmr dak Gender sen.");
            }
        }
    </script>
    </main>
</body>
</html>
