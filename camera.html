<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Human Bio-Thermal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Kantumruy+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Kantumruy Pro', 'Battambang', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        .hud-overlay {
            position: absolute;
            inset: 0;
            z-index: 20;
            pointer-events: none;
            border: 2px solid rgba(0, 255, 0, 0.1);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 10px #00ff00;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 30;
            pointer-events: auto;
        }

        .btn {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px;
            border-radius: 50%;
            color: white;
            transition: 0.2s;
            backdrop-filter: blur(5px);
        }
        .btn:active { transform: scale(0.95); background: rgba(50, 50, 50, 0.9); }

        .status-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid #00ff00;
            z-index: 30;
        }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="video-feed" autoplay playsinline muted class="hidden"></video>
        <canvas id="canvas"></canvas>

        <div class="hud-overlay">
            <div class="scan-line"></div>
        </div>

        <div class="status-box">
            <div class="text-xs text-gray-400">MODE</div>
            <div class="text-sm font-bold text-green-400">HUMAN BIO-SCAN</div>
        </div>

        <div class="controls">
            <button onclick="switchCamera()" class="btn">
                <i data-lucide="refresh-ccw" class="w-6 h-6"></i>
            </button>
            <button onclick="toggleFilter()" class="btn">
                <i data-lucide="users" class="w-6 h-6 text-orange-400"></i>
            </button>
        </div>
        
        <!-- Error Message -->
         <div id="error-msg" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-900/90 p-6 rounded-xl text-center z-50 w-64">
            <p class="text-white mb-2">សូមអនុញ្ញាតកាមេរ៉ា</p>
            <button onclick="startCamera()" class="bg-white text-red-900 px-4 py-2 rounded-full text-sm font-bold">ព្យាយាមម្តងទៀត</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const errorMsg = document.getElementById('error-msg');
        
        let stream = null;
        let isRunning = false;
        let facingMode = 'environment';
        let useSkinFilter = true;

        async function startCamera() {
            errorMsg.classList.add('hidden');
            if (stream) stream.getTracks().forEach(track => track.stop());

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    isRunning = true;
                    requestAnimationFrame(processFrame);
                };
            } catch (err) {
                console.error(err);
                errorMsg.classList.remove('hidden');
            }
        }

        function switchCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            startCamera();
        }

        function toggleFilter() {
            useSkinFilter = !useSkinFilter;
            // Visual feedback could be added here
        }

        // មុខងារពិនិត្យមើលថាជាស្បែកមនុស្សឬអត់ (Simple Skin Detection Algorithm)
        function isSkin(r, g, b) {
            // លក្ខខណ្ឌស្បែកមនុស្សទូទៅនៅក្នុង RGB
            // R > 95, G > 40, B > 20
            // R > G, R > B
            // Max - Min > 15
            // |R - G| > 15
            
            // សំរួលសំរាប់កូដនេះ៖
            return (r > 60 && g > 40 && b > 20 && r > g && r > b && Math.abs(r - g) > 10);
        }

        function processFrame() {
            if (!isRunning || video.paused || video.ended) return;

            const w = 200; // Resolution ទាបដើម្បីឱ្យដូច Thermal
            const h = w * (video.videoHeight / video.videoWidth);
            canvas.width = w;
            canvas.height = h;

            ctx.drawImage(video, 0, 0, w, h);
            const frame = ctx.getImageData(0, 0, w, h);
            const data = frame.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                let isHumanSkin = false;
                
                if (useSkinFilter) {
                    isHumanSkin = isSkin(r, g, b);
                } else {
                    // បើបិទ Filter យកតាមពន្លឺធម្មតា
                    isHumanSkin = (r + g + b) / 3 > 100;
                }

                if (isHumanSkin) {
                    // *** មនុស្ស (HOT) ***
                    // ដាក់ពណ៌ ក្រហម -> លឿង
                    // រក្សាពន្លឺដើមខ្លះៗដើម្បីឃើញរាង
                    const brightness = (r+g+b)/3;
                    data[i] = 255; // R (ពេញ)
                    data[i + 1] = brightness; // G (តាមពន្លឺ = ទឹកក្រូច/លឿង)
                    data[i + 2] = 0; // B
                } else {
                    // *** មិនមែនមនុស្ស (COLD) ***
                    // ដាក់ពណ៌ ខៀវ/ស្វាយ
                    // អំពូលភ្លើងពណ៌ស ក៏នឹងក្លាយជាពណ៌នេះដែរ បើវាមិនមានពណ៌ក្រហមនៃស្បែក
                    const brightness = (r+g+b)/3;
                    data[i] = 0; 
                    data[i + 1] = 0; 
                    data[i + 2] = 100 + (brightness / 2); // ខៀវ
                }
            }

            ctx.putImageData(frame, 0, 0);
            requestAnimationFrame(processFrame);
        }

        window.addEventListener('load', startCamera);
    </script>
</body>
</html>
