<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ចំណុចប្រទាក់កាមេរ៉ា</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Kantumruy+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Kantumruy Pro', 'Battambang', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
        }
        
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        @media (min-width: 1024px) {
            video {
                object-fit: contain;
                max-width: 1280px;
            }
        }

        /* សម្រាប់លាក់វីដេអូពេលបិទ */
        .video-hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="camera-container">
        <!-- វីដេអូ -->
        <video id="camera-feed" autoplay playsinline muted></video>

        <!-- ផ្ទៃខាងក្រោយពេលបិទកាមេរ៉ា (Offline Placeholder) -->
        <div id="camera-off-overlay" class="absolute inset-0 flex flex-col items-center justify-center bg-gray-900 z-0 hidden">
            <div class="bg-gray-800 p-6 rounded-full mb-4">
                <i data-lucide="video-off" class="w-12 h-12 text-gray-500"></i>
            </div>
            <p class="text-gray-400 text-lg">កាមេរ៉ាត្រូវបានបិទ</p>
        </div>

        <!-- ស្រទាប់បញ្ជា -->
        <div class="absolute inset-0 z-10 pointer-events-none flex flex-col justify-between p-6">
            
            <!-- ផ្នែកខាងលើ -->
            <div class="flex justify-between items-start pointer-events-auto">
                <div class="bg-black/50 backdrop-blur-md rounded-lg px-4 py-2 text-sm text-gray-200 border border-white/10">
                    <span id="camera-status" class="flex items-center gap-2">
                        <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500"></div>
                        <span id="status-text">កំពុងរង់ចាំ...</span>
                    </span>
                </div>
                
                <!-- ប៊ូតុងថតរូប -->
                 <button id="snap-btn" onclick="takeSnapshot()" class="bg-white/20 backdrop-blur-md p-3 rounded-full hover:bg-white/30 transition active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="camera" class="w-6 h-6 text-white"></i>
                </button>
            </div>

            <!-- សារជូនដំណឹងកំហុស -->
            <div id="error-message" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-600/90 text-white px-6 py-4 rounded-xl text-center max-w-xs pointer-events-auto shadow-xl">
                <i data-lucide="alert-circle" class="w-8 h-8 mx-auto mb-2"></i>
                <p id="error-text">មានបញ្ហា</p>
                <button onclick="toggleCamera()" class="mt-3 bg-white text-red-600 px-4 py-1 rounded-full text-sm font-bold">ព្យាយាមម្តងទៀត</button>
            </div>

            <!-- ផ្នែកខាងក្រោម៖ ប៊ូតុងបញ្ជា -->
            <div class="flex justify-center items-end gap-12 pointer-events-auto pb-8 md:pb-6">
                
                <!-- ប៊ូតុងប្តូរកាមេរ៉ា (Switch) -->
                <button id="switch-btn" onclick="switchCamera()" class="flex flex-col items-center gap-2 transition active:scale-90 disabled:opacity-50 disabled:cursor-not-allowed">
                    <div class="bg-gray-800/80 p-4 rounded-full border border-gray-600 hover:bg-gray-700 transition shadow-lg backdrop-blur-sm">
                        <i data-lucide="refresh-ccw" class="w-6 h-6 text-white"></i>
                    </div>
                    <span class="text-xs font-medium text-gray-300 drop-shadow-md">ប្តូរ</span>
                </button>

                <!-- ប៊ូតុង បិទ/បើក (Power) - ជាប៊ូតុងធំជាងគេ -->
                <button id="power-btn" onclick="toggleCamera()" class="flex flex-col items-center gap-2 transition active:scale-90 transform -translate-y-2">
                    <div id="power-icon-container" class="bg-red-500 p-5 rounded-full border-4 border-white/10 hover:bg-red-600 transition shadow-2xl backdrop-blur-sm">
                        <i data-lucide="power" class="w-8 h-8 text-white"></i>
                    </div>
                    <span id="power-text" class="text-xs font-medium text-gray-300 drop-shadow-md">បិទ</span>
                </button>

            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const videoElement = document.getElementById('camera-feed');
        const overlayElement = document.getElementById('camera-off-overlay');
        const switchBtn = document.getElementById('switch-btn');
        const snapBtn = document.getElementById('snap-btn');
        const powerBtn = document.getElementById('power-btn');
        const powerIconContainer = document.getElementById('power-icon-container');
        const powerText = document.getElementById('power-text');
        
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        let currentFacingMode = 'user'; 
        let stream = null;
        let isCameraRunning = false;

        // មុខងារ បិទ/បើក កាមេរ៉ា
        async function toggleCamera() {
            if (isCameraRunning) {
                stopCamera();
            } else {
                await startCamera();
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            videoElement.srcObject = null;
            isCameraRunning = false;

            // Update UI
            videoElement.classList.add('video-hidden');
            overlayElement.classList.remove('hidden');
            
            // ប្តូរពណ៌ប៊ូតុង Power ទៅជាពណ៌បៃតង (សម្រាប់ចុចបើកវិញ)
            powerIconContainer.classList.remove('bg-red-500', 'hover:bg-red-600');
            powerIconContainer.classList.add('bg-green-600', 'hover:bg-green-700');
            powerText.textContent = "បើក";

            // បិទដំណើរការប៊ូតុងផ្សេងៗ
            switchBtn.disabled = true;
            snapBtn.disabled = true;
            switchBtn.classList.add('opacity-50');
            
            updateStatus('បានបិទ', 'gray-500', false);
        }

        async function startCamera() {
            errorMessage.classList.add('hidden');
            updateStatus('កំពុងភ្ជាប់...', 'yellow-400', true);

            const constraints = {
                video: {
                    facingMode: currentFacingMode,
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                },
                audio: false
            };

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    isCameraRunning = true;
                    
                    // Update UI
                    videoElement.classList.remove('video-hidden');
                    overlayElement.classList.add('hidden');
                    
                    // ប្តូរពណ៌ប៊ូតុង Power ទៅជាពណ៌ក្រហម (សម្រាប់ចុចបិទ)
                    powerIconContainer.classList.remove('bg-green-600', 'hover:bg-green-700');
                    powerIconContainer.classList.add('bg-red-500', 'hover:bg-red-600');
                    powerText.textContent = "បិទ";

                    // បើកដំណើរការប៊ូតុងផ្សេងៗ
                    switchBtn.disabled = false;
                    snapBtn.disabled = false;
                    switchBtn.classList.remove('opacity-50');

                    updateStatus('កំពុងដំណើរការ', 'green-500', true);
                };

            } catch (err) {
                console.error("Error:", err);
                isCameraRunning = false;
                
                let msg = "មិនអាចបើកកាមេរ៉ាបានទេ";
                if (err.name === 'NotAllowedError') msg = "សូមអនុញ្ញាតឱ្យប្រើប្រាស់កាមេរ៉ា";
                else if (err.name === 'NotFoundError') msg = "រកមិនឃើញកាមេរ៉ាទេ";
                
                showError(msg);
                updateStatus('មានបញ្ហា', 'red-500', false);
            }
        }

        async function switchCamera() {
            if (!isCameraRunning) return;
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            
            // Animation
            const icon = switchBtn.querySelector('i');
            icon.style.transform = 'rotate(180deg)';
            setTimeout(() => { icon.style.transform = 'rotate(0deg)'; }, 300);

            // បញ្ឈប់កាមេរ៉ាចាស់ ហើយបើកថ្មី
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            await startCamera();
        }

        function takeSnapshot() {
            if (!isCameraRunning) return;
            const flash = document.createElement('div');
            flash.className = 'absolute inset-0 bg-white z-50 transition-opacity duration-200';
            document.querySelector('.camera-container').appendChild(flash);
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => flash.remove(), 200);
            }, 50);
        }

        function updateStatus(text, colorClass, pulse) {
            statusText.textContent = text;
            statusDot.className = `w-2 h-2 rounded-full bg-${colorClass} ${pulse ? 'animate-pulse' : ''}`;
        }

        function showError(msg) {
            errorText.textContent = msg;
            errorMessage.classList.remove('hidden');
        }

        // ចាប់ផ្តើមដោយស្វ័យប្រវត្តិ
        window.addEventListener('load', () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError("ឧបករណ៍មិនគាំទ្រ");
                return;
            }
            startCamera();
        });

    </script>
</body>
</html>
