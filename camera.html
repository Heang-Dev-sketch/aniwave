<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thermal Jet Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Kantumruy+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Kantumruy Pro', 'Battambang', sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        
        .camera-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        /* មុខងារបញ្ជា */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            z-index: 20;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            color: white;
            transition: all 0.2s;
        }
        
        .btn:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        /* ស្លាកសញ្ញា Thermal */
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            font-family: monospace;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            z-index: 15;
            pointer-events: none;
        }
        .crosshair::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: red;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="camera-container">
        <video id="video-feed" autoplay playsinline muted class="hidden"></video>
        <canvas id="thermal-canvas"></canvas>

        <div class="crosshair"></div>

        <div class="hud">
            <div class="text-xl font-bold flex items-center gap-2">
                <i data-lucide="thermometer" class="w-5 h-5"></i> THERMAL
            </div>
            <div class="text-xs opacity-70">ISO: 12800 | GAIN: HIGH</div>
        </div>

        <div class="controls">
            <button onclick="switchCamera()" class="btn">
                <i data-lucide="refresh-ccw" class="w-8 h-8"></i>
            </button>
            <button onclick="toggleBoost()" id="boost-btn" class="btn border-red-500 text-red-400">
                <i data-lucide="zap" class="w-8 h-8"></i>
            </button>
        </div>
        
        <!-- Error Message -->
         <div id="error-msg" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-900/90 p-6 rounded-xl text-center z-50 w-64">
            <p class="text-white mb-2">សូមអនុញ្ញាតកាមេរ៉ា</p>
            <button onclick="startCamera()" class="bg-white text-red-900 px-4 py-2 rounded-full text-sm font-bold">ព្យាយាមម្តងទៀត</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('thermal-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const errorMsg = document.getElementById('error-msg');
        const boostBtn = document.getElementById('boost-btn');

        let stream = null;
        let isRunning = false;
        let facingMode = 'environment';
        let sensitivity = 4.5; // កម្រិតចាប់ពន្លឺ (High Sensitivity)

        // បង្កើត Palette "Jet" (ដូចរូបភាពដែលអ្នកចង់បាន: ខៀវ -> បៃតង -> លឿង -> ក្រហម)
        const jetPalette = [];
        function createJetPalette() {
            for (let i = 0; i < 256; i++) {
                let r, g, b;
                let val = i / 255;
                
                // រូបមន្តបំប្លែងពន្លឺទៅជាពណ៌កម្ដៅ
                // 0.0 - 0.125: ពណ៌ទឹកប៊ិច (Deep Blue) - ផ្ទៃខាងក្រោយ
                // 0.125 - 0.375: ពណ៌ខៀវ (Blue)
                // 0.375 - 0.625: ពណ៌បៃតង/លឿង (Green/Yellow)
                // 0.625 - 0.875: ពណ៌ក្រហម (Red) - មនុស្ស
                // 0.875 - 1.0: ពណ៌ស (White) - ក្តៅបំផុត

                if (val <= 0.125) {
                    r = 0; g = 0; b = 128 + Math.floor(val * 8 * 127); // ស្វាយទៅខៀវ
                } else if (val <= 0.375) {
                    r = 0; 
                    g = Math.floor((val - 0.125) * 4 * 255); 
                    b = 255;
                } else if (val <= 0.625) {
                    r = Math.floor((val - 0.375) * 4 * 255); 
                    g = 255; 
                    b = 255 - Math.floor((val - 0.375) * 4 * 255);
                } else if (val <= 0.875) {
                    r = 255; 
                    g = 255 - Math.floor((val - 0.625) * 4 * 255); 
                    b = 0;
                } else {
                    r = 255; 
                    g = Math.floor((val - 0.875) * 8 * 255); 
                    b = Math.floor((val - 0.875) * 8 * 255);
                }

                jetPalette[i] = [r, g, b];
            }
        }
        createJetPalette();

        async function startCamera() {
            errorMsg.classList.add('hidden');
            if (stream) stream.getTracks().forEach(track => track.stop());

            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: facingMode },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    isRunning = true;
                    requestAnimationFrame(processFrame);
                };
            } catch (err) {
                console.error(err);
                errorMsg.classList.remove('hidden');
            }
        }

        function switchCamera() {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            startCamera();
        }
        
        function toggleBoost() {
            if (sensitivity > 3) {
                sensitivity = 1.5; // Normal Mode
                boostBtn.classList.remove('text-red-400', 'border-red-500');
                boostBtn.classList.add('text-white');
            } else {
                sensitivity = 5.0; // Night Vision Mode
                boostBtn.classList.add('text-red-400', 'border-red-500');
                boostBtn.classList.remove('text-white');
            }
        }

        function processFrame() {
            if (!isRunning || video.paused || video.ended) return;

            // កំណត់ Resolution ទាបដើម្បីឱ្យលឿននិងមើលទៅដូច Thermal
            const w = 240; 
            const h = w * (video.videoHeight / video.videoWidth);
            canvas.width = w;
            canvas.height = h;

            ctx.drawImage(video, 0, 0, w, h);
            const frame = ctx.getImageData(0, 0, w, h);
            const data = frame.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // គណនាពន្លឺ (Grayscale)
                let brightness = (r + g + b) / 3;

                // *** ALGORITHM សំខាន់នៅទីនេះ ***
                // 1. Boost: បង្កើនពន្លឺខ្សោយៗឱ្យខ្លាំង (Sensitivity)
                let val = brightness * sensitivity; 

                // 2. Thresholding: បើពន្លឺទាបខ្លាំង (Noise) ឱ្យវានៅជាពណ៌ខៀវ (Background)
                if (val < 30) val = val * 0.5; 

                // 3. Contrast: ធ្វើឱ្យមនុស្សកាន់តែច្បាស់
                val = Math.pow(val / 255, 1.2) * 255;

                // Clamp ឱ្យនៅចន្លោះ 0-255
                if (val > 255) val = 255;
                if (val < 0) val = 0;

                const color = jetPalette[Math.floor(val)];

                data[i] = color[0];
                data[i + 1] = color[1];
                data[i + 2] = color[2];
            }

            ctx.putImageData(frame, 0, 0);
            requestAnimationFrame(processFrame);
        }

        window.addEventListener('load', startCamera);
        window.addEventListener('resize', () => { if(isRunning) startCamera(); });

    </script>
</body>
</html>
