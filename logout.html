<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.png" type="image/icon">
</head>
<body>
    <section class="container">
        <div class="left">
            <div class="logo">
                <img src="image.png" alt="logo" width="50px">
            </div>

            <div class="left-buttom">
                <h2>ANIWAVE</h2>
                <p>Welcome to the would of enteraiment join our community now</p>
            </div>
        </div>

        <div class="right">
            <div class="right-top">
                <h1><strong>Create Account</strong></h1>
                <p>Sign up to get strated</p>
            </div>

            <form class="form">
                <div class="input-group">
                    <label><i data-lucide="user"></i></label>
                    <input type="txet" id="username" placeholder="Enter username" required>
                </div>

                <div class="input-group">
                    <label><i data-lucide="mail"></i></label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label><i data-lucide="lock"></i></label>
                    <input type="password" id="password" placeholder="Enter your password" required> <label><i class="show" data-lucide="eye"></i></label>
                </div>
                
                <div class="input-group">
                    <label><i data-lucide="pocket"></i></label>
                    <input type="password" id="password" placeholder="Confirm your password" required> <label><i class="show" data-lucide="eye"></i></label>
                </div>

                <div class="checkbox-group">
                    <div class="termsofservice">
                        <input type="checkbox">
                    <label>I agree to the <a href="#">Terms of Service </a> and <a href="#">Privacy Policy</a></label>
                </div>
                </div>

                <button type="submit" class="login-button">Register<i data-lucide="move-right"></i></button>
            </form>
            <div class="continue">
                <span><hr></span>
                <p>or continue with</p>
                <span><hr></span>
            </div>
            <div class="signup-link">
                <div class="google">
                    <img src="google.png" alt="google" width="25px">
                    <span>Sign up with google</span>
                </div>
                    <p>Already have an account? <a href="index.html">Sign In</a></p>
            </div>
        </div>
    </section>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
