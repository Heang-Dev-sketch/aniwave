<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="js-logo.png" type="image/icon">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            margin-top: 50px;
            background-color: black;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            border: 1px solid rgb(116, 112, 112);
            width: 400px;
            border-radius: 15px;
        }
        .container #output{
            border: 1px solid rgb(216, 216, 25);
            border-radius: 15px;
            height: 80px;
            text-align: end;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 30px;
            font-size: 30px;
            background-color: white;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.719);
        }
        .buttons{
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .buttons button{
            width: 40px;
            padding: 10px 50px;
            border: none;
            border-radius: 15px;
            background-color: rgb(71, 65, 58);
            color: white;
            font-size: 20px;
            text-align: center;
            flex: 1;
            transition: 0.3s ease-in-out;
        }
        .buttons button:hover{
            transition: 0.3s ease-in-out;
            background-color: white;
            color: black;
            box-shadow:inset 0 2px 10px  black;
        }
        #Equal{
            background-color: rgb(102, 210, 30);
            transition: 0.3s ease-in-out;
            border: 1px solid rgb(102, 210, 30);
        }
        #Equal:hover{
            border: 1px solid rgb(102, 210, 30);
            transition: 0.3s ease-in-out;
            background-color: rgb(71, 65, 58);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="output">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="setOperator('%')">%</button>
            <button onclick="setOperator('*')">*</button>
            
            <button onclick="pressNumber('7')">7</button>
            <button onclick="pressNumber('8')">8</button>
            <button onclick="pressNumber('9')">9</button>

            <button onclick="pressNumber('4')">4</button>
            <button onclick="pressNumber('5')">5</button>
            <button onclick="pressNumber('6')">6</button>
            
            <button onclick="pressNumber('1')">1</button>
            <button onclick="pressNumber('2')">2</button>
            <button onclick="pressNumber('3')">3</button>
            <button onclick="pressNumber('0')">0</button>

            
            <button onclick="setOperator('/')">/</button>
            <button onclick="setOperator('+')">+</button>
            <button onclick="setOperator('-')">-</button>
            
            <button id="Equal" onclick="Equal()">=</button>
        </div>
    </div>
    <script>
        const output =  document.getElementById('output');
        let firstNumber = null;
        let operator = null;
        let secondNumber = null;
        function pressNumber(number){
            if(output.innerHTML === "0"){
                output.innerHTML = number;
            }else {
                output.innerHTML += number;
            }
        }

        function setOperator(operation){
            firstNumber = parseFloat(output.innerHTML);
            operator = operation;
            output.innerHTML = "0";
        }

        function Equal() {
            secondNumber = parseFloat(output.innerHTML);

            let result;

            switch(operator) {
                case "+": result = firstNumber + secondNumber;
                    break;
                case "-": result = firstNumber - secondNumber;
                    break;
                case "*":  result = firstNumber * secondNumber;
                    break;
                case "/": result = firstNumber / secondNumber;
                    break;
                case "%": result = firstNumber % secondNumber;
                    break;
                default: result = "Error Please enter operator again!";
            }

            output.innerHTML = result;
        }

        function clearDisplay() {
            document.getElementById("output").innerHTML= "0";
        }
    </script>
</body>
</html>
