<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
    <link rel="icon" href="js-logo.png"  type="image/icon">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        .container{
            width: 100%;
            margin: auto;
        }
        .header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            background-color: #f0f0f0;
            width: 100%;
            padding: 20px;
        }
        .header .navbar ul li a::before{
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            border-radius: 20px;
            background-color: #d9dd00;
            box-shadow:  0 0 5px rgba(222, 226, 0, 0.5);
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            height: 3px;

            transition: 0.3s ease-in-out;
        }
        .header .navbar ul li a:hover::before{
            width: 100%;
            transition: 0.3s ease-in-out;
        }
        .logo{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar ul{
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li a{
            position: relative;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
        }
        section{
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            gap: 10px;
            width: 50%;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
        button{
            padding: 10px 15px;
            border: none;
            background-color: #dfe228;
            color: black;
            font-size: 16px;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s ease-in-out;
        }
        button:hover{
            transition: 0.3s ease-in-out;
            background-color: #c0c000;
        }
        section input{
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        section input:focus{
            outline: none;
            border-color: #dfe228;
        }
        .navbar .bar-icon{
            display: none;
        }
        .calculator ul #output{
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            border: none;
        }
        #calculator ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        #calculator ul li{
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            width: 100px;
            background-color: #dfe228;
            flex-direction: column;
            list-style: none;
            flex-wrap: wrap;
            display: flex;
            list-style: none;
            justify-content: center;
            align-items: center;
        }
        #calculator ul li a{
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }
        @media (max-width: 768px){
            .navbar ul{
                transition: 0.3s ease-in-out;
                display: none;
                flex-direction: column;
                gap: 10px;
                max-height: 550px;
                width: 200px;
                height: 100%;
                background-color: #f0f0f0;
                position: absolute;
                top: 70px;
                right: 20px;
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
            .navbar ul li{
                margin: 10px 0;
            }
            .navbar .bar-icon{
                display: block;
                cursor: pointer;
            }
        }
    </style>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="js-logo.png" alt="logo" width="50px">
                <h2>JavaScript</h2>
            </div>
            <nav class="navbar">
                <div class="bar-icon">
                    <i data-lucide="menu" onclick="mobile()"></i>
                </div>
                <ul>
                    <li><a href="#" onclick="show('even')">even or odd</a></li>
                    <li><a href="#" onclick="show('age')">Age checker</a></li>
                    <li><a href="#" onclick="show('calculator')">calculator</a></li>
                    <li><a href="#" onclick="show('even-loop')">Loop even 1-50</a></li>
                    <li><a href="#" onclick="show('odd-loop')">loop odd 1-50</a></li>
                    <li><a href="#" onclick="show('multiply')">multiply</a></li>
                </ul>
        </header>

        <section id="even">
            <h1>Even or Odd Number Checker</h1>
            <p>Enter a number to check if it is even or odd:</p>
            <input type="number" id="numberInput" placeholder="Enter a number">
            <button onclick="checkEvenOdd()">Check</button>
            <p id="result"></p>
        </section>
        <section id="age">
            <h1>Age Checker</h1>
            <p>Enter your age to check if you are eligible to vote:</p>
            <input type="number" id="ageInput" placeholder="Enter your age">
            <button onclick="checkAge()">Check</button>
            <p id="ageResult"></p>
        </section>
        <section id="calculator">
            <h1>Calculator</h1>
            <p>enter number</p>
            <input type="number" id="output" placeholder="Enter first number">
            
        </section>
    </div>
    <script>
        function show(section) {
            const sections = ['even', 'age', 'calculator', 'even-loop', 'odd-loop', 'multiply'];
            sections.forEach(sec => {
                document.getElementById(sec).style.display = (sec === section) ? 'block' : 'none';
            });
                }

        function checkEvenOdd() {
            const number = document.getElementById('numberInput').value;
            const result = document.getElementById('result');
            if (number === '') {
                result.textContent = 'Please enter a number.';
                return;
            }
            if (number % 2 === 0) {
                result.textContent = `${number} is an even number.`;
            } else {
                result.textContent = `${number} is an odd number.`;
            }
        }

        function checkAge() {
            const age = document.getElementById('ageInput').value;
            const ageResult = document.getElementById('ageResult');
            if (age === '') {
                ageResult.textContent = 'Please enter your age.';
                return;
            }
            if (age < 18) {
                ageResult.textContent = 'You are Minor.';
            } else if(age >= 18 && age < 60){
                ageResult.textContent = 'You are Adult.';
            }else{
                ageResult.textContent = 'You are Senior.';
            }
        }

        // Show the first section by default
        show('even');
    </script>
    <script>
        function mobile(){
                const navUl = document.querySelector('.navbar ul');
                if(navUl.style.display === 'flex'){
                    navUl.style.display = 'none';
                } else {
                    navUl.style.display = 'flex';
                }
            }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
    lucide.createIcons();
    </script>
</body>
</html>
