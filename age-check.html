<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age check</title>
    <link rel="icon" href="js-logo.png" type="image/icon">
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
        }
        .container{
            border: 1px solid white;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
        }
        #user-input{
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 15px;
            border: 1px solid black;
        }
        #user-input:focus{
            outline: none;
            box-shadow: 0 0 10px yellow;
            border: 1px solid white;
        }
        #result{
            color: yellow;
            text-decoration: underline;
        }
        button{
            padding: 10px 47px;
            border-radius: 15px;
            border: 1px solid yellow;
            background-color: yellow;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }
        button:hover{
            border: 1px solid white;
            transition: 0.2s ease-in-out;
            box-shadow: 0 0 10px yellow;
        }
        </style>
    <div class="container">
        <h1>Check age here</h1>

        <input type="number" id="user-input" placeholder="Enter your age">
        <button onclick="Check()">Check</button>
        <div class="result">
            <span>Your age is: <span id="result">No Data</span></span>
        </div>
    </div>
    <script>
        const userInput = document.getElementById('user-input');
        function Check() {
            if(userInput.value < 18 ){
                document.getElementById('result').innerHTML="Minor";
            }else if(userInput.value >= 18 && userInput.value < 60){
                document.getElementById('result').innerHTML="Adult";
            }else{
                document.getElementById('result').innerHTML="Senior";
            }
        }
    </script>
</body>
</html>
